<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Catálogo</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Catálogo</h2>
            <a class="btn btn-primary" th:href="@{/catalogo/novo} + '#catalogo-modal'">
                <span class="material-icons">add</span> Novo Item
            </a>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Profissional</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                    <th>Tempo Médio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${catalogo}">
                    <td th:text="${cat.profissional.nome}">-</td>
                    <td th:text="${cat.servico.descricao}">-</td>
                    <td th:text="${cat.valor}">-</td>
                    <td th:text="${cat.tempoMedio}">-</td>
                    <td class="actions">
                        <a class="btn-icon-only"
                            th:href="@{/catalogo/{idProfissional}/{idServico}/editar(idProfissional=${cat.profissional.id}, idServico=${cat.servico.id})} + '#catalogo-modal'"
                            title="Editar">
                            <span class="material-icons">edit</span>
                        </a>

                        <a th:href="@{/catalogo/{idProfissional}/{idServico}/excluir(idProfissional=${cat.profissional.id}, idServico=${cat.servico.id})}"
                            class="btn-icon-only"
                            onclick="return confirm('Tem certeza que deseja excluir este item?');">
                            <span class="material-icons cancel">delete</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="catalogo-modal" class="modal" th:object="${novoCatalogo}">
            <div class="modal-content">
                <h3 id="modal-title" th:text="${novoCatalogo.id} != null ? 'Editar Item' : 'Cadastrar Item'">
                    Cadastrar Item
                </h3>
                <form th:object="${novoCatalogo}" th:action="${novoCatalogo.id} != null
                        ? @{/catalogo/{idProfissional}/{idServico}(
                        idProfissional=${novoCatalogo.id.idProfissional},
                        idServico=${novoCatalogo.id.idServico})}
                        : @{/catalogo}" method="post">

                    <input type="hidden" th:if="${novoCatalogo.id != null}" name="_method" value="put" />

                    <input type="hidden" name="status" value="1" />

                    <div class="form-group">
                        <label for="profissional">Profissional</label>
                        <select id="profissional" class="form-control" th:field="*{profissional.id}">
                            <option th:each="prof : ${profissionais}" th:value="${prof.id}" th:text="${prof.nome}">
                                Profissional</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="servico">Serviço</label>
                        <select id="servico" class="form-control" th:field="*{servico.id}">
                            <option th:each="serv : ${servicos}" th:value="${serv.id}" th:text="${serv.descricao}">
                                Serviço</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input id="valor" class="form-control" type="number" step="0.01" th:field="*{valor}"
                            placeholder="Valor" required />
                    </div>

                    <div class="form-group">
                        <label for="tempoMedio">Tempo Médio</label>
                        <input id="tempoMedio" class="form-control" type="number" th:field="*{tempoMedio}"
                            placeholder="Tempo Médio (min)" required />
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-outline" th:href="@{/catalogo}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
