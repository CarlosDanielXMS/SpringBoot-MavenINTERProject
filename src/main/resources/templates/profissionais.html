<!-- src/main/resources/templates/profissionais.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Profissionais</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Profissionais</h2>
            <a class="btn btn-primary" th:href="@{/profissionais/novo} + '#profissional-modal'">
                <span class="material-icons">add</span> Novo Profissional
            </a>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Salário Fixo</th>
                    <th>Comissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${profissionais}">
                    <td th:text="${p.nome}">-</td>
                    <td th:text="${p.telefone}">-</td>
                    <td th:text="${p.email}">-</td>
                    <td th:text="${#numbers.formatDecimal(p.salarioFixo, 2, 2)}">-</td>
                    <td th:text="${#numbers.formatDecimal(p.comissao,   2, 2)}">-</td>
                    <td class="actions">
                        <a class="btn-icon-only"
                            th:href="@{/profissionais/{id}/editar(id=${p.id})} + '#profissional-modal'" title="Editar">
                            <span class="material-icons">edit</span>
                        </a>
                        <a th:href="@{/profissionais/{id}/excluir(id=${p.id})}" class="btn-icon-only"
                            onclick="return confirm('Tem certeza que deseja inativar este profissional?');"
                            title="Inativar">
                            <span class="material-icons cancel">delete</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="profissional-modal" class="modal" th:object="${novoProfissional}">
            <div class="modal-content">
                <h3 id="modal-title"
                    th:text="${novoProfissional.id} != null ? 'Editar Profissional' : 'Cadastrar Profissional'">
                    Cadastrar Profissional
                </h3>

                <form th:object="${novoProfissional}" th:action="${novoProfissional.id} != null
                                 ? @{/profissionais/{id}(id=${novoProfissional.id})}
                                 : @{/profissionais}" method="post">

                    <input type="hidden" th:if="${novoProfissional.id != null}" name="_method" value="put" />

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" class="form-control" type="text" th:field="*{telefone}"
                            placeholder="Telefone" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" th:field="*{email}" placeholder="Email" />
                    </div>

                    <div class="form-group" th:if="${novoProfissional.id} == null">
                        <label for="senha">Senha</label>
                        <input id="senha" class="form-control" type="password" th:field="*{senha}" placeholder="Senha"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="salarioFixo">Salário Fixo</label>
                        <input id="salarioFixo" class="form-control" type="number" step="0.01" th:field="*{salarioFixo}"
                            placeholder="0.00" required />
                    </div>

                    <div class="form-group">
                        <label for="comissao">Comissão</label>
                        <input id="comissao" class="form-control" type="number" step="0.01" th:field="*{comissao}"
                            placeholder="0.00" required />
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" th:field="*{status}">
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-outline" th:href="@{/profissionais}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
