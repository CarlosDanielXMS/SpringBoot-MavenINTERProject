<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Clientes</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Clientes</h2>
            <a class="btn btn-primary" th:href="@{/clientes/novo} + '#cliente-modal'">
                <span class="material-icons">add</span> Novo Cliente
            </a>
        </div>

        <!-- <div class="module-controls">
            <input type="text" id="search-cliente" placeholder="Buscar cliente por nome ou email...">
            <select id="filter-cliente-status">
                <option value="all">Todos</option>
                <option value="1">Ativos</option>
                <option value="0">Inativos</option>
            </select>
        </div> -->

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.nome}">-</td>
                    <td th:text="${c.telefone}">-</td>
                    <td th:text="${c.email}">-</td>
                    <td class="actions">
                        <a class="btn-icon-only" th:href="@{/clientes/{id}/editar(id=${c.id})} + '#cliente-modal'"
                            title="Editar">
                            <span class="material-icons">edit</span>
                        </a>

                        <a th:href="@{/clientes/{id}/excluir(id=${c.id})}" class="btn-icon-only"
                            onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                            <span class="material-icons cancel">delete</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="cliente-modal" class="modal" th:object="${novoCliente}">
            <div class="modal-content">
                <h3 id="modal-title" th:text="${novoCliente.id} != null ? 'Editar Cliente' : 'Cadastrar Cliente'">
                    Cadastrar Cliente
                </h3>
                <form th:object="${novoCliente}" th:action="${novoCliente.id} != null
                                 ? @{/clientes/{id}(id=${novoCliente.id})}
                                 : @{/clientes}" method="post">

                    <input type="hidden" th:if="${novoCliente.id != null}" name="_method" value="put" />

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" class="form-control" type="text" th:field="*{telefone}"
                            placeholder="Telefone" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" th:field="*{email}" placeholder="Email" />
                    </div>

                    <div class="form-group" th:if="${novoCliente.id} == null">
                        <label for="senha">Senha</label>
                        <input id="senha" class="form-control" type="password" th:field="*{senha}" placeholder="Senha"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" th:field="*{status}">
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-outline" th:href="@{/clientes}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
