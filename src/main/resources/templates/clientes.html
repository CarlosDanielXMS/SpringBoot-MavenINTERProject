<head>
    <title>Clientes</title>
    <style>
      .modal { display: none; justify-content: center; align-items: center; }
      .modal:target { display: flex; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); }

  <div layout:fragment="content">

    <div class="module-header">
      <h2>Clientes</h2>
      <a href="#cliente-modal" class="btn btn-primary">
        <span class="material-icons">add</span> Novo Cliente
      </a>
    </div>

    <div class="module-controls">
      <input type="text" placeholder="Buscar cliente por nome ou email..." />
      <select>
        <option value="all">Todos</option>
        <option value="1">Ativos</option>
        <option value="0">Inativos</option>
      </select>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${clientes}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.nome}">Fulano</td>
          <td th:text="${c.telefone}">(00)0000‑0000</td>
          <td th:text="${c.email}">fulano@gmail.com</td>
          <td>
            <!-- <span th:text="${c.status==1?'Ativo':'Inativo'}"

            </span> -->
          </td>
          <td class="actions">

              <span class="material-icons">edit</span>
            </a>
            <a th:href="@{'/clientes/delete/' + ${c.id}}" class="btn btn-icon-only">
              <span class="material-icons">delete</span>
            </a> -->
          </td>
        </tr>
      </tbody>
    </table>
