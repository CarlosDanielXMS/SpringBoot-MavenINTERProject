<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="">Sistema de Agendamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/tokens.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="" alt="Logo" class="header-logo">
                    <h1>S.Agendamentos</h1>
                </div>
                <div class="search-bar">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Buscar...">
                </div>
            </div>
            <div class="header-right">
                <span class="material-icons icon-button">notifications</span>
                <div class="user-profile">
                    <img src="" alt="User Avatar"
                        class="user-avatar">
                    <span class="user-name"></span>
                    <span class="material-icons dropdown-arrow">arrow_drop_down</span>
                    <div class="profile-dropdown">
                        <a href="#">Meu Perfil</a>
                        <a href="#">Configurações</a>
                        <a th:href="@{/logout}">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <nav class="app-sidebar">
            <ul>
                <!-- <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/}" th:classappend="${activePage=='dashboard'} ? ' active' : ''">
                        <span class="material-icons">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                </li> -->
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/agendamentos}"
                        th:classappend="${activePage=='agendamentos'} ? ' active' : ''">
                        <span class="material-icons">calendar_today</span>
                        <span>Agendamentos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/clientes}"
                        th:classappend="${activePage=='clientes'} ? ' active' : ''">
                        <span class="material-icons">people</span>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/profissionais}"
                        th:classappend="${activePage=='profissionais'} ? ' active' : ''">
                        <span class="material-icons">work</span>
                        <span>Profissionais</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/servicos}"
                        th:classappend="${activePage=='servicos'} ? ' active' : ''">
                        <span class="material-icons">content_cut</span>
                        <span>Serviços</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/catalogo}"
                        th:classappend="${activePage=='catalogo'} ? ' active' : ''">
                        <span class="material-icons">list_alt</span>
                        <span>Catálogo</span>
                    </a>
                </li>
                <!-- <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/cadastros}"
                        th:classappend="${activePage=='cadastros'} ? ' active' : ''">
                        <span class="material-icons">list_alt</span>
                        <span>Cadastros</span>
                    </a>
                </li> -->
                <!-- <li class="sidebar-item">
                    <a class="sidebar-link" href="">
                        <span class="material-icons">bar_chart</span>
                        <span>Relatórios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="">
                        <span class="material-icons">settings</span>
                        <span>Configurações</span>
                    </a>
                </li> -->
            </ul>
        </nav>

        <main class="app-content" layout:fragment="content">
            <!-- conteúdo de cada página -->
        </main>
    </div>

</body>

</html>
